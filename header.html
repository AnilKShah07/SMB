<!-- Popup for My Setting -->
<div class="modal" id="mySetting">

    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">My Setting</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Popup body -->
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="float-right"><a href=""><u>Save</u></a></div>
          </div>
        </div>
        <div class="clearfix">
          <span class="float-left">Select Language</span>
          <span class="float-right mySettingLanguage">
            <select class="form-control">
              <option>English</option>
              <option>Hindi</option>
              <option>Gujrati</option>
              <option>Marathi</option>
              <option>Kannada</option>
              <option>Punjabi</option>
            </select>
          </span>
        </div>

        <div class="clearfix">
          <span class="float-left">Company Name</span>
          <span class="float-right mySettingFrom"><input type="text" class="form-control" ></span>
        </div>
        <div class="clearfix">
          <span class="float-left">Address</span>
          <span class="float-right mySettingFrom"><input type="text" class="form-control" ></span>
        </div>
        <div class="clearfix">
          <span class="float-left">City</span>
          <span class="float-right mySettingFrom"><input type="text" class="form-control" ></span>
        </div>
        <div class="clearfix">
          <span class="float-left">State</span>
          <span class="float-right mySettingFrom"><input type="text" class="form-control" ></span>
        </div>
        <div class="clearfix">
          <span class="float-left">Pin Code</span>
          <span class="float-right mySettingFrom"><input type="number" class="form-control"></span>
        </div>
      </div>

    </div>
  </div>
</div>


<script type="text/javascript">

  $(".signUp").click(function(){
      $(".fromContainer").css("display","none");
      $(".signUpContainer").css("display","block");
  });
  
  $(".UserHover").click(function(){
    $(".userPanel").show();
    $(".userIcon").addClass("activeUserIcon").removeClass("userIconDeactive");
    $(".downArrow").addClass("activeDownArrow");
  });
  $(".closeBtn").click(function(){
    $(".userPanel").hide();
    $(".userIcon").removeClass("activeUserIcon").addClass("userIconDeactive");
    $(".downArrow").removeClass("activeDownArrow");
  });
    </script>
