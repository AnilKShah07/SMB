<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.productBox{
			min-width: 1100px;
			border: 1px solid #607d8b14;
			position: absolute;
			padding: 10px;
		}
		.LanguageSelect{
			display: flex;
		}
		.LanguageSelect span{
			width: 20%;
		}
		.options{
			width: 20%;
		}
		.btn-link{
			cursor: pointer;
			float: right;
		}
		.priview{
			text-align: center;
			padding: 50px;
			background: aliceblue;
		}
	</style>
</head>
<body>
	<div class="productBox">
		<h4 class="text-primary"><u>Product Information</u></h4>
		<br>

		<div class="row">
			<div class="col-md-9">
				<div class="LanguageSelect">
					<span>Select Language</span>
					<select class="form-control options" id="sel1">
						<option>Hindi</option>
						<option>Marathi</option>
						<option>Gujrati</option>
						<option>English</option>
					</select>
				</div>
			</div>
			<div class="col-md-3">
				<div class="saveBtn">
					<button type="button" class="btn btn-link"><u>Save</u></button>
				</div>
			</div>
		</div>
		<hr>
		
		<div class="row">
			<div class="col-md-4">
				<span>Enter Product Name</span>
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control" id="productName" placeholder="Enter Product name" name="product">
			</div>
			<div class="col-md-4"></div>
		</div>

		<div class="text-center p-1">-or-</div>

		<div class="row">
			<div class="col-md-4">
				<span>Upload images for name</span>
			</div>
			<div class="col-md-4">
				<input type="file" id="uploadProduct">
			</div>
			<div class="col-md-4"></div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="priview">Preview of selected Images</div>
			</div>
		</div>
		
	</div>
	
</body>
</html>
