<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.localBankBox{
			width: 1100px;
			border: 1px solid #9E9E9E;
			padding: 20px;
		}
		.borderRight{
			border-right: 1px solid #9E9E9E;
		}
	</style>
</head>
<body>
	<div class="localBankBox">
		<h4 class="text-primary"><u>Localization of bank Names</u></h4>
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="float-right">
					<a href="#"><u>Save</u></a>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 borderRight">
				<span>Select Bank</span>
			</div>
			<div class="col-md-4">
				<select class="form-control" id="sel1">
					<option>SBI</option>
					<option>IDBI</option>
					<option>BOI</option>
					<option>ICICI</option>
				</select>
			</div>
			<div class="col-md-5"></div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 borderRight">
				<span>Select Language</span>
			</div>
			<div class="col-md-4">
				<select class="form-control" id="sel1">
					<option>Hindi</option>
					<option>English</option>
					<option>Marathi</option>
					<option>Gujrati</option>
				</select>
			</div>
			<div class="col-md-5"></div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 borderRight">
				<span>Enter Bank Name</span>
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control" id="productName" placeholder="Enter bank name" name="product">
			</div>
			<div class="col-md-5"></div>
		</div>
		
	</div>
	
</body>
</html>
