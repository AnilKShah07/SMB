<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.localBankBox{
			width: 1100px;
			border: 1px solid #9E9E9E;
			padding: 20px;
		}
		.borderRight{
			border-right: 1px solid #9E9E9E;
		}
		
	</style>
</head>
<body>
	<div class="localBankBox">
		<h4 class="text-primary headeDesign"><div></div><u>Account & Tax Info</u></h4>
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="float-right">
					<a href="#"><u>Save</u></a>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 borderRight">
				<span>Select Bank</span>
			</div>
			<div class="col-md-4">
				<select class="form-control" id="sel1">
					<option>SBI</option>
					<option>IDBI</option>
					<option>BOI</option>
					<option>ICICI</option>
				</select>
			</div>
			<div class="col-md-5"></div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 borderRight">
				<span>Registered mobile Number</span>
			</div>
			<div class="col-md-4">
				<input type="number" class="form-control" placeholder="Enter registered mobile number" name="product">
			</div>
			<div class="col-md-5"></div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 borderRight">
				<span>Virtual Payment Address</span>
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control"  placeholder="Enter virtual paument address" name="product">
			</div>
			<div class="col-md-5"></div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 borderRight">
				<span>GST Registered Number</span>
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control"  placeholder="Enter GST registered number" name="product">
			</div>
			<div class="col-md-5"></div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 borderRight">
				<span>SAC For Product Services</span>
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control"  placeholder="994814" name="product">
			</div>
			<div class="col-md-5"></div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 borderRight">
				<span>Rate of IGST (%)</span>
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control"  placeholder="18.00" name="product">
			</div>
			<div class="col-md-5"></div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 borderRight">
				<span>Rate of CGST (%)</span>
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control"  placeholder="9.00" name="product">
			</div>
			<div class="col-md-5"></div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 borderRight">
				<span>Rate of SGST (%)</span>
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control"  placeholder="9.00" name="product">
			</div>
			<div class="col-md-5"></div>
		</div>
		
	</div>
	
</body>
</html>
