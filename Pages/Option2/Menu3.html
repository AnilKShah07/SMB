<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.localBankBox{
			width: 100%;
			border: 1px solid #9E9E9E;
			padding: 20px;
		}
		#inputTable{
			width:70%;
			margin:auto;
		}
		.borderRight{
			border-right: 1px solid #9E9E9E;
		}
		
	</style>
</head>
<body>
	<div class="localBankBox">
		<h4 class="text-primary headeDesign"><div></div><u>Billing Information</u></h4>
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="float-right">
					<a href="#"><u>Save</u></a>
				</div>
			</div>
		</div>

		<div id="inputTable">
		
			<div class="row">
				<div class="col-md-3 borderRight">
					<span>Select Enterprise</span>
				</div>
				<div class="col-md-4">
					<select class="form-control" id="sel1">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
				<div class="col-md-5"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-3 borderRight">
					<span>Deposite / Advanced</span>
				</div>
				<div class="col-md-4">
					<input type="number" class="form-control">
				</div>
				<div class="col-md-5"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-3 borderRight">
					<span>Fixed charges per month</span>
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control">
				</div>
				<div class="col-md-5"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-3 borderRight">
					<span>Fixed Charges Description</span>
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control">
				</div>
				<div class="col-md-5"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-3 borderRight">
					<span>Monthly Billing Date</span>
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control">
				</div>
				<div class="col-md-5"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-3 borderRight">
					<span>GST Registration Number</span>
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control">
				</div>
				<div class="col-md-5"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-3 borderRight">
					<span>HSN / SAC Code</span>
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control">
				</div>
				<div class="col-md-5"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-3 borderRight">
					<span>Rate of IGST (%)</span>
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control">
				</div>
				<div class="col-md-5"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-3 borderRight">
					<span>Rate of CGST (%)</span>
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control">
				</div>
				<div class="col-md-5"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-3 borderRight">
					<span>Rate of SGST (%)</span>
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control">
				</div>
				<div class="col-md-5"></div>
			</div>
		</div>
		
	</div>
	
</body>
</html>
